<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product detail</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">Maluti <span>Inc</span></a>
      <a href="cart.html" class="cart-icon">
        <i class="ri-shopping-bag-line"></i>
        <span class="cart-item-count"></span>
      </a>
    </nav>
    <div class="product-detail">
      <div class="product-img">
        <div class="thumbnail-list">
          <!--<img src="images/product1_green_1.jpg" alt="" />
          <img src="images/product1_green_2.jpg" alt="" />
          <img src="images/product1_green_3.jpg" alt="" />
          <img src="images/product1_green_4.jpg" alt="" /> -->
        </div>
        <div class="main-img">
          <!--<img src="images/product1_green_1.jpg" alt="" />-->
        </div>
      </div>

      <div class="product-info">
        <h2 class="title"></h2>
        <div class="rating">
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-line"></i>
          <span>(4.8)</span>
        </div>
        <span class="price"></span>
        <p class="description"></p>
        <div class="size-selection">
          <p>Select Size</p>
          <div class="size-options"></div>
          <div class="color-selection">
            <p>Select Color</p>
            <div class="color-options"></div>
          </div>
          <button class="btn" id="add-cart-btn">Add to cart</button>
          <div class="product-polycy">
            <p>100% Original Products.</p>
            <p>Easy return and exchange policy within 14 days.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
